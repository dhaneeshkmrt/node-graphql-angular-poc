<div class="container">
    <form class="form-horizontal" role="form" #newUserForm="ngForm">
        <h2>Registration</h2>
        <div class="form-group">
            <label for="firstName" class="col-sm-3 control-label" >First Name</label>
            <div class="col-sm-9">
                <input type="text" id="firstName" name="firstName" [(ngModel)]="firstName" placeholder="First Name" class="form-control" autofocus>
            </div>
        </div>
        <div class="form-group">
            <label for="lastName" class="col-sm-3 control-label">Last Name</label>
            <div class="col-sm-9">
                <input type="text" id="lastName" name="lastName" [(ngModel)]="lastName" placeholder="Last Name" class="form-control" autofocus>
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="col-sm-3 control-label">Email* </label>
            <div class="col-sm-9">
                <input type="email" id="email" [(ngModel)]="email" placeholder="Email" class="form-control" name="email">
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-3 control-label">Password*</label>
            <div class="col-sm-9">
                <input type="password" id="password" name="password" [(ngModel)]="password" placeholder="Password" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-3 control-label">Gender</label>
            <div class="col-sm-9">
                <input type="text" id="password" name="gender" [(ngModel)]="gender" placeholder="Password" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label for="birthDate" class="col-sm-3 control-label">age</label>
            <div class="col-sm-9">
                <input type="text" id="birthDate" name="age" [(ngModel)]="age" class="form-control">
            </div>
        </div>
        <button type="button" (click)="onSubmit(newUserForm)" class="btn btn-primary btn-block">Register</button>
        <h4 *ngIf="showError" style="color: red;">Error register</h4>
    </form> <!-- /form -->
</div> <!-- ./container -->
