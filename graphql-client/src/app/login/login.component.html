<div class="wrapper fadeInDown">
    <div id="formContent">
        <!-- Tabs Titles -->

        <!-- Icon -->
        <div class="fadeIn first">
            <img src="http://danielzawadzki.com/codepen/01/icon.svg" id="icon" alt="User Icon" />
        </div>

        <!-- Login Form -->
        <form>
            <input type="text" id="login" class="fadeIn second" name="login" placeholder="login" [(ngModel)]="email">
            <input type="text" id="password" class="fadeIn third" name="login" placeholder="password"
                [(ngModel)]="password">
            <input type="button" (click)="onSubmit()" class="fadeIn fourth" value="Log In">
            <h4 *ngIf="showError" style="color: red;">User name or password wrong!</h4>
        </form>

        <!-- Remind Password -->
        <div id="formFooter">
            <a class="underlineHover" href="#">Forgot Password?</a>
        </div>

    </div>
</div>
